name: Swift Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: '6.2' # Adjust to your preferred version

      - name: Run tests
        run: swift test
